<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button (click)="openModal()">
      <ion-icon name="md-search"></ion-icon>
    </button>
    <ion-title>Ticket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      <b>{{item.name}}</b>
      <div class="item-note" item-end>
        {{item.note}}
      </div>
      <h2><ion-icon [name]="item.status"></ion-icon> {{item.type}}</h2>
      <h3>{{item.category}}</h3>
      <p *ngFor="let newfield of forcedisplay_sup">{{item[newfield]}}</p>
      <ion-note item-end>{{item.date_mod}}</ion-note>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="infiniteloop">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{itemscount}} / {{totalcount}}</p>
  </ion-toolbar>
</ion-footer>
