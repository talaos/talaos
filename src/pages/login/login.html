<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item *ngIf="!glpiurl">
            <ion-input placeholder="Glpiurl" name="glpiurlf" id="glpiurlField" type="text" required [(ngModel)]="glpiurlf"></ion-input>
          </ion-item>
          <ion-item *ngIf="!apptoken">
            <ion-input placeholder="Apptoken" name="apptokenf" id="apptokenField" type="text" required [(ngModel)]="apptokenf"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
