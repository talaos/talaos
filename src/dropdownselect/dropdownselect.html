<ion-header>
  <ion-toolbar>
    <ion-title>
      Select
    </ion-title>
    <ion-searchbar [(ngModel)]="mySearchInput" (ionInput)="getItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="CloseModal(item)">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
